<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipal obj</title>
</head>
<body>

        <table align="center" border="1">
            <thead>
                <tr>
                    <td>srno</td>
                    <td>name</td>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>

</body>
</html>



<script type="text/javascript">

    let record = [
        {
            name : "Daksh",
            phone: 19019
        },
        {
            name : "Daksh",
            phone: 19019
        },
        {
            name : "Daksh",
            phone: 19019
        }

    ]

    let tbl = "";
    record.map((val,index)=>{
        tbl += `
        <tr>
            <td>${++index}</td>
            <td>${++index}</td>
            <td>${++index}</td>
            </tr>        
        `
    })
     
    document.getElementById('data').innerHTML = tbl;

</script>
